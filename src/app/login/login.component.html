<mat-toolbar color="primary">

  <span class="example-spacer"></span>
  <h1>Bienvenido | Pagina Login</h1>

</mat-toolbar>
<div class="body">
  <div class="bootstrap-wrapper" layout="row" layout-align="center center">

    <body class="mat-typographyy" style="background-color: #3F51B5;">

      <div class="row">

        <form appearence="outline">

          <mat-drawer-container class="example-container">
            <mat-drawer mode="side" opened>

              <mat-form-field class="full-width" appearance="fill">
                <mat-label for="usuarioId">Usuario</mat-label>
                <input type="text" [(ngModel)]="model.usuarioId" required="required" name="usuarioId" matInput
                  autocomplete="off" />
              </mat-form-field>

              <mat-form-field class="full-width1" appearance="fill">
                <mat-label for="password">Contrase√±a</mat-label>
                <input type="password" [(ngModel)]="model.password" required="required" name="password" matInput
                  autocomplete="off" />
              </mat-form-field>

              <div class="container text-center mt">
                <button type="submit" (click)="login()" mat-raised-button color="primary" class="btn1">Ingresar</button>
              </div>

            </mat-drawer>
            <mat-drawer-content>

              <div class="container">

                <img class="ing-fluid" style="width: 300px; position: relative; top: 5%;" src="/assets/password.png"
                  alt="">
              </div>

            </mat-drawer-content>
          </mat-drawer-container>

        </form>

      </div>
